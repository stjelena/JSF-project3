<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodaj</title>
        <h:outputStylesheet name="css/css.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h2>Dodaj zivotinju</h2>
        <h:form>
            <p>
                <label for="naziv">Naziv: </label>
                <h:inputText value="#{rmb.naziv}" id="naziv"></h:inputText>
            </p>
            
            <p>
                <label for="tezina">Tezina: </label>
                <h:inputText value="#{rmb.tezina}" id="tezina"></h:inputText>
            </p>
            
            <p>
                <h:commandButton action="#{rmb.add()}" value="Dodaj"></h:commandButton>
            </p>
        </h:form>
    </h:body>
</html>

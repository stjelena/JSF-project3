<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dobrodo≈°li</title>
        <h:outputStylesheet name="css/css.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <h2>Prijavite se</h2>
            
            <p>
                <label for="username">Korisnicko ime: </label>
                <h:inputText value="#{lmb.username}" id="username"></h:inputText>
            </p>
            
            <p>
                <label for="password">Lozinka: </label>
                <h:inputSecret value="#{lmb.password}" id="password"></h:inputSecret>
            </p>
            
            <p>
                <label for="group">Tip: </label>
                <h:selectOneRadio value="#{lmb.group}">
                    <f:selectItem itemValue="radnik" itemLabel="Radnik"></f:selectItem>
                     <f:selectItem itemValue="posetilac" itemLabel="Posetilac"></f:selectItem>
                </h:selectOneRadio>
            </p>
            
            <p>
                <h:commandButton action="#{lmb.login()}" value="Prijavi se"></h:commandButton>
            </p>
            
            <p>
                <h:outputText value="#{lmb.error}" class="error"></h:outputText>
            </p>
        </h:form>
    </h:body>
</html>
